<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- favicon -->
     <link rel="shortcut icon" href="" type="image/x-icon">
     <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- bootstrap icon cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- external style -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="weatherapp my-3 container">
        <!-- search container start -->
         <div class="row border border-success p-3 mx-3 shadow rounded" style="background-image: linear-gradient(to top, #cfd9df 0%, #e2ebf0 100%);">
            <div class="col-12 col-sm-12 col-md-4 col-lg-4 my-auto text-center">
                <h3 class="text-primary">STROM</h3>
            </div>
            <div class="col-12 col-sm-12 col-md-4 col-lg-4">
                <div class="search-con d-flex">
                    <input type="text" class="s-value form-control rounded-start-pill" placeholder="City Name">
                    <button type="button" class="btn btn-success rounded-end-pill s-btn">Search</button>
                 </div>
            </div>
            <div class="col-12 col-sm-12 col-md-4 col-lg-4 my-auto text-center">
                <i class="bi bi-facebook"></i>
                <i class="bi bi-instagram"></i>
                <i class="bi bi-twitter"></i>
                <i class="bi bi-snapchat"></i>
            </div>
         </div>
         
        <!-- search container end -->

        <!-- weather information start -->
        <div class="card my-3 mx-3 p-3 border border-success shadow rounded" style="background-image: linear-gradient(to top, #fddb92 0%, #d1fdff 100%);">
            <div class="row g-0">
              <div class="col-md-4 my-auto p-3">
                <img src="./asserts/weather-forecast.png" class="t-icon img-fluid rounded-start" width="100px" alt="...">
                <span class="Temp display-3">27<span class="deg">&deg;</span>c</span>
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title cityname">Hyderabad</h5>
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item description">Cloudy</li>
                    <li class="list-group-item wind">Wind: w11km/h</li>
                    <li class="list-group-item country">Country: In</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        <!-- weather information end -->
    </section>

    <!-- external script -->
     <script src="script.js"></script>
</body>
</html>
